<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../public/styles/styles.css">
    <script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/C2B6A64B-77EE-5D4B-A2D6-E89BBBD2D626/main.js" charset="UTF-8"></script><link rel="stylesheet" crossorigin="anonymous" href="https://gc.kis.v2.scr.kaspersky-labs.com/626D2DBBB98E-6D2A-B4D5-EE77-B46A6B2C/abn/main.css"/><script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  
    <title>Sale Follow Up</title>
</head>

<body>

<div class="container">
    <nav class="navbar nabar-dark bg-dark">
        <span class="navbar-brand mb-0 text-white"><strong>SALE REMINDER</strong></span>
        <div class="navbar float-right">
            <a class="nav-ulnk  text-white" href="#">TASK</a>
            <a class="nav-link  text-white" href="../view/customer.html">CUSTOMER</a>
        </div>
    </nav>
    <div class="row">
        <!--Form to add new Customers-->
        <div class="col-md-12">
            <div class="card  border-warning mb-3 mt-2">
                <div class="card-header bg-warning text-white">
                        Add New Customer
                </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-6">
                                            <label for="first-name">First Name</label>
                                            <input type="text"  class="form-control" id="first_name">
                                    </div>
                                    <div class="col-md-6">
                                            <label for="last-name">Last Name</label>
                                            <input type="text"  class="form-control" id="due-date">
                                    </div>
                                </div>

                            </div>

                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label for="business">Business Name</label>
                                        <input type="text"  class="form-control" id="business">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="address">Address</label>
                                        <input type="text"  class="form-control" id="address">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label for="work-number">Work Phone</label>
                                        <input type="text"  class="form-control" id="work_num">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="mobile-number">Mobile Phone</label>
                                        <input type="text"  class="form-control" id="mobile_num">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label for="lead-status">Status</label>
                                        <select class="custom-select" id="lead_status">
                                            <option selected>Choose...</option>
                                            <option value="interested">Interested</option>
                                            <option value="purchased">Purchased</option>
                                            <option value="potential">Potential</option>
                                            <option value="dropped">Dopped</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
  
                            <button type="submit" class="btn btn-warning float-right" id="add-follow-up">Add New Follow</button>
                        </form>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
    <!--Table that lists all customers-->
    <div class="col-md-12">
            <table class="table mt-2">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Business</th>
                        <th scope="col">Work Phone</th>
                        <th scope="col">Mobile Phone</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Phung Pham</td>
                        <td>Grocery Store</td>
                        <td>(321) 123-4567</td>
                        <td>(407) 123-7890</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>


    </div>
</div>

<!--Custom Script-->
<script src="../public/js/customer.js"></script>


</body>
