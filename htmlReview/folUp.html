<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../public/styles/styles.css">
    <script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/C2B6A64B-77EE-5D4B-A2D6-E89BBBD2D626/main.js" charset="UTF-8"></script><link rel="stylesheet" crossorigin="anonymous" href="https://gc.kis.v2.scr.kaspersky-labs.com/626D2DBBB98E-6D2A-B4D5-EE77-B46A6B2C/abn/main.css"/><script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  
    <title>Sale Follow Up</title>
</head>

<body>

<div class="container">
    <nav class="navbar nabar-dark bg-dark">
        <span class="navbar-brand mb-0 text-white"><strong>SALE REMINDER</strong></span>
        <div class="navbar float-right">
            <a class="nav-ulnk  text-white" href="#">TASK</a>
            <a class="nav-link  text-white" href="../view/customer.html">CUSTOMER</a>
        </div>
    </nav>

    <div class="row">

        <!-- Showing Today Date here -->
        <div class="col-md-6">
            <div class="card border-warning mb-3 mt-2">
                <!--add function to get Date here------------------------------------>
                <div class="card-header bg-warning text-white">
                    <h5>
                        <span class="float-left">Sale Task</span>
                        <!--Action: Post current day-->
                        <span class="float-right" id="today"></span>
                    </h5>
                </div>
                <!------------------------------------------------------------------->
                <div class="card-body">
                    <div class="card text-white bg-warning mb-3">
                        <div class="card-header bg-transparent border-warning">
                            <span class="float-left" id="custId-left"><strong>#123: Customer</strong></span>
                            <span class="float-right">Business Name</span>
                        </div>
                        <div class="card-body">
                            <h6 class="card-title">
                                <!--Action: Post card's action here-->
                                <span>Action: Call him back</span>
                        </h6>
                            <p class="card-text">
                                <span>Recent Status: Customer is Busy</span>
                            </p>
                            <p class="card-text">
                                <!--Action: Post card's memo here-->
                                <span>Memo: Call this customer after 3pm</span>
                            </p>
                            <p class="card-text">
                                <!--Action: Post card's business name here-->
                                <span>Business Name</span> || 
                                <!--Action: Post card's work number here-->
                                Work: <span>(123) 456-789</span> || 
                                <!--Action: Post card's mobile number here--> 
                                Mobile: <span>(456) 789-123</span>
                            </p>
                            <button type="submit" class="btn btn-outline-dark float-left">Delete</button>
                            <button type="submit" class="btn btn-outline-dark float-right">Complete</button>
                            <button type="submit" class="btn btn-dark float-right mx-3" id="follow-up">Follow Up</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <!--New Follow Up-->
        <div class="col-md-6">
            <div class="card  border-warning mb-3 mt-2">
                <div class="card-header bg-warning text-white">
                    <!--Action: Post customer id here-->
                    <span id="custId-right">#123</span> :
                    <!--Action: Post customer name here--> 
                    <span>Customer Name</span>
                </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="recent-status">Status</label>
                                <select class="custom-select" id="recent-status">
                                    <option selected>Choose...</option>
                                    <option value="1">Customer Busy</option>
                                    <option value="2">Customer will visit Store</option>
                                    <option value="3">Decided to purchase</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="Action">Action</label>
                                <select class="custom-select" id="new-action">
                                    <option selected>Choose...</option>
                                    <option value="1">Call back</option>
                                    <option value="2">Confirm an appointment</option>
                                    <option value="3">Collect Balance</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="due-date">Due Date</label>
                                <input type="date"  class="form-control" id="due-date">
                            </div>
                            <div class="form-group">
                                <label for="memo">Memo</label>
                                <textarea type="text"  class="form-control" id="memo"></textarea>
                            </div>
                            <button type="submit" class="btn btn-warning float-right" id="add-follow-up">Add New Follow</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>

<!--Custom Script-->
<script src="../public/js/folUp.js"></script>


</body>
